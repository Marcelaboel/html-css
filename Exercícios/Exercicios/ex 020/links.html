<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

  <style>

/*
SELETORES PERSONALIZADOS
Os símbolos que podemos utilizar nas CSS durante esse capítulo
# = id
. = class 
: = pseudoclass
:: = element
> = clildren
*/

body{
font-family: Arial, Helvetica, sans-serif;

}

a{
color: red;
text-decoration-line: none;
font-weight: bold;
}

a:visited{
color: darkred;
}
a:hover{
color: black;
text-decoration: underline;
}

a:active{
color: yellow;
}
.especial{
background-color: rgb(224, 126, 126);


}

.especial::before{
content: '⇒';
}

.especial::after{
content: '⇐';

}

  </style>
</head>
<body>
<h1>Personalizando links</h1>

<ul>
<li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
<li><a href="https://youtube.com/cursoemvideo" 
class="especial"
 target="_blank">Canal do Youtube</a></li>
<li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">Site do Curso em vídeo</a></li>

</ul>
</body>
</html>
