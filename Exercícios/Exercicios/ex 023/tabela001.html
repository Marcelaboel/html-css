<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }

        table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        
}

        td {
        border: solid black;
        padding: 8px;
        text-align: center; /*Alinhamento horizontal*/
        vertical-align: middle; /*Alinhamento vertical*/
        }

        .numero {
        text-align: right;
        }
    </style>
</head>
<body>
<h1>Minha primeira tabela</h1>
<!--
    HIERARQUIA DE TABELAS (simples)
    TABELA = tabela
        TABLE RON = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = data de tabela
-->
<table>
<tr> <!-- Primeira linha-->
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
</tr>
<tr> <!-- Segunda linha-->
    <td>A2</td >
    <td>B2</td>
    <td class="numero">C2</td>
</tr> 
<td>A3</td> <!--Terceira linha-->
<td>B3</td>
<td class="numero">C3</td>
<tr> <!--Quarta linha-->
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
</tr>
</table>

</body>
</html>
